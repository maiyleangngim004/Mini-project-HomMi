<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact form to ask any questions about your project. Get in touch easily and quickly."
    />
    <meta
      name="keywords"
      content="contact form, responsive contact, tailwind css, HTML contact page"
    />
    <meta name="author" content="Your Name" />
    <title>Contact Us | Ask Any Questions</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-[#0e0e2c] text-white p-4"
  >
    <section
      class="w-full max-w-md bg-[#1b1b3a] rounded-2xl shadow-2xl p-8 border border-gray-700"
    >
      <!-- Icon -->
      <div class="flex justify-center mb-5">
        <div class="bg-indigo-600 p-3 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.97-4.03 9-9 9a9.003 9.003 0 01-8.944-8.005A7 7 0 015 5h14a7 7 0 012 7z"
            />
          </svg>
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-center text-2xl font-semibold mb-6">
        Answer any questions
      </h2>

      <!-- Contact Form -->
      <form action="#" method="POST" class="space-y-4">
        <div>
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            class="w-full px-4 py-3 rounded-md bg-[#0e0e2c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full px-4 py-3 rounded-md bg-[#0e0e2c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <input
            type="text"
            name="project"
            placeholder="Your Project"
            required
            class="w-full px-4 py-3 rounded-md bg-[#0e0e2c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <textarea
            name="message"
            rows="4"
            placeholder="Tell us about your wonder..."
            required
            class="w-full px-4 py-3 rounded-md bg-[#0e0e2c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-md transition flex items-center justify-center gap-2"
        >
          Send Message
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </button>
      </form>
    </section>
  </body>
</html>
