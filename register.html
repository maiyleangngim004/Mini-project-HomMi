<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- for shortcut on web page -->
    <link rel="shortcut icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/256x256/plain/home_water.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white bg-white dark:bg-[#05071E]">

    <!-- header -->
    

    <!-- main -->
    <main class="min-h-screen grid grid-cols-1 md:grid-cols-2">

        <div class="md:flex items-center justify-center p-12">
            <img src="./img/Login-Register.png" alt="registerlogo" class="w-full max-w-md">
        </div>

        <div class="flex items-center justify-center p-8 md:p-12">
            
            <form action="/register" method="POST" class=" bg-gray-100 dark:bg-[#0b0c2a] p-10 rounded-2xl border border-blue-500/30 shadow-lg w-full max-w-lg">
                
                <h2 class="normal-title-font-18 description-color font-light">Get start now with</h2>
                <h1 class="main-title-font-36 secondary-color-text font-bold mb-8">HomMi</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    
                    <div>
                        <label for="first-name" class="description-font-14 description-color block font-medium mb-2">First name</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 description-color"></i>
                            <input type="text" id="first-name" placeholder="enter your first name" 
                                class="primary-color-bg placeholder-color w-full border-0 rounded-lg p-3 pl-10 text-color focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="last-name" class="description-font-14 description-color block font-medium mb-2">Last name</label>
                        <div class="relative">
                            <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 description-color"></i>
                            <input type="text" id="last-name" placeholder="enter your last name" 
                                class="primary-color-bg placeholder-color w-full border-0 rounded-lg p-3 pl-10 text-color focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                    </div>

                </div>
                <div class="mb-4">
                    <label for="username" class="description-font-14 description-color block font-medium mb-2">Username</label>
                    <div class="relative">
                        <i class="fa-solid fa-at absolute left-3 top-1/2 -translate-y-1/2 description-color"></i>
                        <input type="text" id="username" placeholder="@username" 
                            class="primary-color-bg placeholder-color w-full border-0 rounded-lg p-3 pl-10 text-color focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="description-font-14 description-color block font-medium mb-2">Email</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 description-color"></i>
                        <input type="email" id="email" placeholder="example@gmail.com" 
                            class="primary-color-bg placeholder-color w-full border-0 rounded-lg p-3 pl-10 text-color focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="description-font-14 description-color block font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 description-color"></i>
                        <input type="password" id="password" placeholder="••••••••••" 
                            class="primary-color-bg placeholder-color w-full border-0 rounded-lg p-3 pl-10 text-color focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <i class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 description-color cursor-pointer password-toggle"></i>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password-confirm" class="description-font-14 description-color block font-medium mb-2">Password Confirm</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 description-color"></i>
                        <input type="password" id="password-confirm" placeholder="••••••••••" 
                            class="primary-color-bg placeholder-color w-full border-0 rounded-lg p-3 pl-10 text-color focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <i class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 description-color cursor-pointer password-toggle"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" class="primary-color-bg h-4 w-4 rounded border-0 text-blue-600 focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block smallest-font-12 description-color">Remember me</label>
                    </div>
                </div>

                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-800 w-full text-white font-bold py-3 px-4 rounded-lg normal-title-font-18 transition duration-300">
                    Register
                </button>
                <div class="flex justify-center items-center">
                    <a href="index.html" class="smallest-font-12 description-color hover:underline pt-5">Back</a>
                </div>

                <div class="text-center mt-4">
                    <a href="login.html" class="smallest-font-12 description-color font-medium hover:underline">Have an account?</a>
                </div>

            </form>
        </div>
    </main>

    <script>
    document.querySelectorAll('.password-toggle').forEach(icon => {
        icon.addEventListener('click', () => {
            const input = icon.previousElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }); 
    }); 
</script>

</body>
</html>
